<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
            matInput
            placeholder="Post Title"
            required
            minlength="3"
            type="text"
            name="title"
            #title="ngModel"
            ngModel>
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            placeholder="Post Content"
            required
            name="content"
            #content="ngModel"
            ngModel
            rows="4" >
          </textarea>
          <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <button type="submit" color="primary" mat-raised-button>Save Post</button>
  </form>
</mat-card>
